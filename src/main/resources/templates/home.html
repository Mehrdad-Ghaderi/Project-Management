<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div>
    <h4>Current Projects</h4>
    <table>
        <thead>
        <tr>
            <th>Project Name</th>
            <th>Project Stage</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="aProject : ${projectList}">
            <td th:text="${aProject.name}">
            <td th:text="${aProject.stage}">
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
